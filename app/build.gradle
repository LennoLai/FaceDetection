apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.thit.ticwr"
        minSdkVersion 14
        targetSdkVersion 22
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-project.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22+'
    compile 'com.google.code.gson:gson:2.7'
    compile files('libs/adapter-rxjava-2.1.0.jar')
    compile files('libs/afinal_0.5.1_bin.jar')
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/fastjson-1.1.39.jar')
    compile files('libs/greendao-2.1.0.jar')
    compile files('libs/okhttp-3.4.1.jar')
    compile files('libs/okio-1.9.0.jar')
    compile files('libs/retrofit-2.1.0.jar')
    compile files('libs/rxandroid-1.2.1.jar')
    compile files('libs/rxjava-1.1.9.jar')
    compile files('libs/Facedetection.jar')
}
